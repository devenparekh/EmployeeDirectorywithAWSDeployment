<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1 align="center">Login</h1>
<form name='f' action="login" method='POST'>
    <table align="center">
        <tr>
            <td>User:</td>
            <td><input type='text' name='username' placeholder="username"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type='password' placeholder="password" name='password' /></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="submit" accept="application/json"/></td>
        </tr>
    </table>
</form>

</body>
</html>
